<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #333; }
        input[type="file"] { margin: 15px 0; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .link { margin-top: 15px; display: block; word-break: break-all; }
        .message { margin-top: 10px; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required><br>
            <button type="submit">Upload</button>
        </form>
        <div class="message" id="message"></div>
        <a href="#" id="fileLink" class="link" target="_blank" style="display:none;">View Uploaded File</a>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const message = document.getElementById('message');
        const fileLink = document.getElementById('fileLink');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            message.textContent = "Uploading...";
            fileLink.style.display = "none";

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.url) {
                    message.textContent = "File uploaded successfully!";
                    fileLink.href = data.url;
                    fileLink.style.display = "block";
                    fileLink.textContent = "View Uploaded File";
                } else {
                    message.textContent = "Upload failed.";
                }
            } catch (err) {
                console.error(err);
                message.textContent = "Error uploading file.";
            }
        });
    </script>
</body>
</html>
